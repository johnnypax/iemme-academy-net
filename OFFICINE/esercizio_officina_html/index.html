<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GesOff</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Lista Clienti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ins_cliente.html">Inserisci Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lista_interventi.html">Lista interventi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ins_intervento.html">Inserisci Intervento</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-2">

        <h1>Lista Clienti</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Indirizzo</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="contenuto-tabella">

            </tbody>
        </table>
    </main>

    <!-- Modale aggiornamento -->
    <div class="modal fade" id="modaleAggiornamento" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Aggiornamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mt-3">
                        <label for="update-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="update-nome" />
                    </div>
                    <div class="mt-3">
                        <label for="update-cogn" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="update-cogn" />
                    </div>
                    <div class="mt-3">
                        <label for="update-indi" class="form-label">Indirizzo</label>
                        <input type="text" class="form-control" id="update-indi" />
                    </div>
                    <div class="mt-3">
                        <label for="update-tele" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="update-tele" />
                    </div>
                    <div class="mt-3">
                        <label for="update-emai" class="form-label">Email</label>
                        <input type="email" class="form-control" id="update-emai" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary" onclick="effettuaModifica(this)" id="puls-salva" data-codice="">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/script_cli_lis.js"></script>
</body>

</html>
