    <main class="container mt-2">

        <h1>Inserisci Cliente</h1>

        <div class="mt-3">
            <label for="input-nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="input-nome" />
        </div>
        <div class="mt-3">
            <label for="input-cogn" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="input-cogn" />

        </div>
        <div class="mt-3">
            <label for="input-emai" class="form-label">Email</label>
            <input type="email" class="form-control" id="input-emai" />
        </div>

        <button type="button" class="btn btn-primary mt-3" onclick="salva()">Salva</button>
