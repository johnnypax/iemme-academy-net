<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista non numerata</h1>

    <ul>
        <li>Pane</li>
        <li>Biscotti</li>
        <li>Nutella</li>
        <li>Granella di nocciole</li>
        <li>
            <strong>Granole</strong>
            <ul>
                <li>Granola di pistacchi</li>
                <li>Granola mandorle</li>
            </ul>
        </li>
    </ul>

    <h1>Lista numerata</h1>
    
    <ol>
        <li>Pane</li>
        <li>Biscotti</li>
        <li>Nutella</li>
        <li>Granella di nocciole</li>
        <li>Cocco</li>
    </ol>
</body>
</html>
