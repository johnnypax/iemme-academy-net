<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <title>Document</title>

<body>
    <!--
        Creare un sistema di gestione bacchette per Olivander

        Ogni prodotto all'interno dello store è una bacchetta.
        Ogni bacchetta è caratterizzata da:
        - Codice
        - Materiale
        - Nucleo
        - Lunghezza
        - Resistenza
        - Nome del mago proprietario
        - Se presente scegliere tra la casata (select con il NOME della casata) - Ambito di utilizzo
        - Foto (link)

        Ogni casata è caratterizzata da:
        - Nome
        - Descrizione
        - Logo (link)
        - Numero di bacchette presenti

        RICHIESTE:
        - Quando consulto la tabella delle casate, visualizzare una colonna con il totale delle bacchette assegnate a tale.

    -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Casate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listaBacchette.html">Bacchette</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="">Inserisci Casata</h2>
                <div class="form-group mt-2">
                    <label for="input-nome">Nome Casata</label>
                    <input type="text" class="form-control" id="input-nome">
                </div>
                <div class="form-group">
                    <label for="input-descrizione">Descrizione</label>
                    <textarea class="form-control" id="input-descrizione" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="input-immagine">Logo Casata</label>
                    <input type="text" class="form-control" id="input-immagine">
                </div>

                <button class="btn btn-success btn-lg" onclick="aggiungi()">
                    Salva <i class="fa-solid fa-floppy-disk"></i>
                </button>

            </div>

        </div>
        </div>
    </main>

    <footer>

    </footer>
