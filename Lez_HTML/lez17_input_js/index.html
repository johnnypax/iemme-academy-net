<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="form-group">
            <label for="in-nom">Nominativo</label>
            <input type="text" class="form-control" id="in-nom" placeholder="Inserisci qui il valore"/>
        </div>

        <button type="button" class="btn btn-primary btn-block" onclick="saluta()">Salva</button>

    </div>

    <script>
        function saluta(){
            var nome = document.getElementById("in-nom").value;

            alert(nome);
            console.log(nome); 
        }
    </script>
</body>
</html>
