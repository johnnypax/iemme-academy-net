<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>Iscrizione studente</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input-nome">Nome</label>
                    <input type="text" class="form-control" id="input-nome"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input-cogn">Cognome</label>
                    <input type="text" class="form-control" id="input-cogn"/>
                </div>

            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="input-matr">Matricola</label>
                    <input type="text" class="form-control" id="input-matr"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-block" onclick="salva()">Salva</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        
        <script>
            function salva(){
                var nome = document.getElementById("input-nome").value;
                var cogn = document.getElementById("input-cogn").value;
                var matr = document.getElementById("input-matr").value;

                console.log(nome, cogn, matr);

                document.getElementById("input-nome").value = "";
                document.getElementById("input-cogn").value = "";
                document.getElementById("input-matr").value = "";
            }
        </script>
    
        

    </div>
</body>
</html>
