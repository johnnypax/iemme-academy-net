<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <h1>Inserisci studente</h1>

                <div class="form-group">
                    <label for="input-nome">Nome</label>
                    <input type="text" class="form-control" id="input-nome"/>
                </div>
                <div class="form-group">
                    <label for="input-cognome">Cognome</label>
                    <input type="text" class="form-control" id="input-cognome"/>
                </div>
                <div class="form-group">
                    <label for="input-matricola">Matricola</label>
                    <input type="number" min="0" max="9999" class="form-control" id="input-matricola"/>
                </div>

                <button type="button" class="btn btn-success" onclick="aggiungi()">Salva</button>
            </div>
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Matricola</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabella">
        
                    </tbody>
                </table>
            </div>
        </div>

        

    </div>

    <script src="script.js"></script>
</body>
</html>
