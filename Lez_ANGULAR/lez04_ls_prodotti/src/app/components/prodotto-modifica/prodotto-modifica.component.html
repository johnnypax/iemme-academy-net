<h1>Modifica prodotto</h1>

<div class="form-group">
    <label for="input-nome" class="form-label">Nome</label>
    <input type="text" id="input-nome" class="form-control" [(ngModel)]="nome" />
</div>

<div class="form-group">
    <label for="input-descrizione" class="form-label">Descrizione</label>
    <input type="text" id="input-descrizione" class="form-control" [(ngModel)]="descrizione" />
</div>

<div class="form-group">
    <label for="input-quantita" class="form-label">Quantita</label>
    <input type="number" id="input-quantita" class="form-control" [(ngModel)]="quantita" />
</div>

<div class="form-group">
    <label for="input-prezzo" class="form-label">Prezzo</label>
    <input type="number" id="input-prezzo" class="form-control" [(ngModel)]="prezzo" />
</div>

<button type="button" class="btn btn-primary mt-3" (click)="salva()" *ngIf="!successo">Salva</button>

<div class="alert alert-danger mt-3" role="alert" *ngIf="errore">
    Errore di compilazione del form
</div>

<div class="alert alert-success mt-3" role="alert" *ngIf="successo">
    Inserimento effettuato con successo, attesa del redirect...
</div>
